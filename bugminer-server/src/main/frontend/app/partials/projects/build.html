<div class="project-view">
	<form class="form form-horizontal">
		<div class="form-group">
			<label for="project-build-revision" class="col-sm-2 control-label">Revision:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="project-build-revision" placeholder="commit sha" ng-model="revision" />
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" for="project-build-node">Node:</label>
			<div class="col-sm-10">
				<select id="project-build-node" ng-model="node">
					<optgroup label="{{cluster.name}}" ng-repeat="cluster in clusters">
						<option value="{{node.id}}" ng-repeat="node in cluster.nodes">{{node.id}} &ndash; {{node.status}}</option>
					</optgroup>
				</select>
			</div>
		</div>

		<button type="button" class="btn btn-default" ng-click="build()">Build</button>
	</form>
</div>
