<div class="col-lg-12">
	<div ng-repeat="file in files">
		<div class="panel panel-default">
			<div class="panel-heading">{{file.name}}</div>
			<div class="panel-body">
			<div style="word-wrap: break-word; table-layout: fixed; font-family: monospace; margin-bottom: 30px; display: table; width: 100%;">
				<div ng-repeat-start="hunk in file.hunks" ng-hide="true" style="display: table-row;"></div>
				<div ng-repeat="line in hunk.lines" style="display: table-row;">
					<div style="display: table-cell; padding-bottom: 10px; width: 100px;">
						<a href="javascript:void(0);" ng-click="classify(line.deletions[0], 'BUG')">++</a>
						<a href="javascript:void(0);" ng-click="classify(line.deletions[0], 'LIKELY_BUG')">+</a>
						<a href="javascript:void(0);" ng-click="classify(line.deletions[0], 'NOT_SURE')">0</a>
						<a href="javascript:void(0);" ng-click="classify(line.deletions[0], 'LIKELY_NO_BUG')">-</a>
						<a href="javascript:void(0);" ng-click="classify(line.deletions[0], 'NO_BUG')">--</a>
					</div>
					<div style="display: table-cell; padding-bottom: 10px;">
						<ul>
							<li style="font-size: 12px;" ng-repeat="lineChange in line.deletions">
								{{lineChange.lineText}}
							</li>
						</ul>
					</div>
					<div style="display: table-cell; padding-bottom: 10px;">
						<ul>
							<li style="font-size: 12px;" ng-repeat="lineChange in line.additions">
								{{lineChange.lineText}}
							</li>
						</ul>
					</div>
				</div>
				<div ng-repeat-end ng-hide="true" style="display: table-row;"></div>
			</div>
			</div>
		</div>
	</div>
</div>
