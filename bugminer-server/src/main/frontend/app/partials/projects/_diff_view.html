<div class="col-lg-12 diff-view">
	<div ng-repeat="file in files">
		<div class="panel panel-default">
			<div class="panel-heading">{{file.name}}</div>
			<div class="panel-body">
				<div class="diff-table">
					<div ng-repeat-start="hunk in file.hunks" ng-hide="true" class="diff-table-row"></div>
					<div ng-repeat="line in hunk.lines" class="diff-table-row">
						<div class="diff-table-cell">
							<ul>
								<li class="diff-line" ng-repeat="lineChange in line.deletions">
									<span class="line-number">{{lineChange.oldLineNumber}}</span>
									<span class="line-text">{{lineChange.lineText}}</span>
								</li>
							</ul>
						</div>
						<div class="diff-table-cell">
							<ul>
								<li class="diff-line" ng-repeat="lineChange in line.additions">
									<span class="line-number">0</span>
									<span class="line-text">{{lineChange.lineText}}</span>
								</li>
							</ul>
						</div>
					</div>
					<div ng-repeat-end ng-hide="true" class="diff-table-row"></div>
				</div>
			</div>
		</div>
	</div>
</div>
