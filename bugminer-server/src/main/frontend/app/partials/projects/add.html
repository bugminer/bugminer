<h1>Add Project</h1>

<div class="row">
    <div class="col-lg-3">
        <form novalidate class="simple-form">
            <div class="form-group">
                <label for="name-input">Name</label>
                <input type="text" id="name-input" class="form-control" ng-model="project.projectName">
            </div>
            <div class="form-group">
                <label for="git-input">Git-URL</label>
                <input type="text" id="git-input" class="form-control" ng-model="project.git">
            </div>
            <div class="form-group">
                <label for="jira-input">Jira-URL</label>
                <input type="text" id="jira-input" class="form-control" ng-model="project.jira">
            </div>

            <input type="submit" class="btn btn-default" ng-click="add(project)" value="Add" />
        </form>
    </div>
</div>
