<h1>Add Node to Cluster {{cluster.name}}</h1>

<form class="form form-horizontal">
    <div class="form-group">
        <label>Operating System:</label>
        <span>Ubuntu 14.04</span>
    </div>
    <div class="form-group">
        <label>Memory:</label>
        <input type="number" name="memory" value="2048"> MB
    </div>
    <div class="form-group">
        <label>CPUs:</label>
        <input type="number" name="cpus" value="2">
    </div>
</form>

<div>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="add()">Add</button>
</div>
